<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./helpers/toast/css/jquery.toast.css">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2:500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="container">   
            <form action="">
                <div class="header-weather">
                    <h2 data-city-name>City Name</h2>
                </div>
                <div class="option-selected">                    
                    <div class="field">
                        <input autocomplete="off" type="text" id="search-value" class="pattern-font" placeholder="Pesquise por sua cidade">
                    </div>
                    <div class="field">
                        <a id="btn-pesquisa" href="">Pesquisar</a>
                    </div>
                    <div class="autocomplete-div"></div>   
                </div>             
            </form>         
            <div class="current-template-weather">                
                <div class="current-temperature info-temp">
                    <h1 data-current-temp>
                        23°C
                    </h1>
                </div>
                <div class="main-description info-temp">
                    <label data-describe>Nublado</label>                    
                </div>
                <div class="max-min-temperature info-temp">
                    <span data-min>18°C</span>
                    <span> / </span>
                    <span data-max>26°C</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="./helpers/toast/js/jquery.toast.js"></script>
    <script type="module" src="./src/js/localWeather.js"></script>
    <script type="module" src="./src/js/searchForm.js"></script>
    
</body>
</html>
